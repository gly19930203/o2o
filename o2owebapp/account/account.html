<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="css/account.css" />
	</head>

	<body>
		<div>
			<header class="bg-brown">
				<div class="headimg" id="headimg">
					
				</div>
				<div class="data">
					<div>
						<p class="name white" id="f_name"></p>
						<p class="phone white">
							手机：<span id="f_phone"></span>
						</p>
					</div>
				</div>
				<div class="todetail" id="toDetail">
					个人资料<span class="mui-icon mui-icon-arrowright"></span>
				</div>
			</header>
	
			<!--<div class="tips bg-pink brown">
				您的资料完成度为40%，完善资料进行拼课
			</div>-->
			<main>
				<ul class="list">
					<li id="toMyOrder">
						<span>
							<span class="iconfont icon-survey brown"></span> 订单
						</span>
						<span class="number" id="orderscount">
							0
						</span>
					</li>
					<li id="toMyCourse">
						<span>
							<span class="iconfont icon-office brown"></span> 课程
						</span>
						<span class="number" id="coursecount">
							0
						</span>
					</li>
					<li id="toMyConcern">
						<span>
							<span class="iconfont icon-xin brown"></span> 关注
						</span>
						<span class="number" id="follownum">
							0
						</span>
					</li>
					<li>
						<span>
							<span class="iconfont icon-didian brown"></span> 地址
						</span>
					</li>
				</ul>
				<ul class="list">
					<li>
						<span>
							<span class="iconfont icon-comments brown"></span> 消息中心
						</span>
						<span class="newsnumber bg-brown white">
							10
						</span>
					</li>
					<li>
						<span>
							<span class="iconfont icon-signboard brown"></span> 优惠卡包
						</span>
					</li>
				</ul>
				<ul class="list">
					<li>
						<span>
							<span class="iconfont icon-smile brown"></span> 邀请好友
						</span>
					</li>
					<li>
						<span>
							<span class="iconfont icon-help brown"></span> 帮助与反馈
						</span>
					</li>
				</ul>
				<ul class="list">
					<li>
						<span>
							<span class="iconfont icon-set brown"></span> 设置
						</span>
					</li>
				</ul>
			</main>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/root.js"></script>
		<script type="text/javascript" src="js/account.js?v=1.0.0"></script>
	</body>

</html>
